<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consumer Dashboard</title>

    <link rel="stylesheet" href="assets/css/details/details.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
    <header class="site-header">
        <div class="logo d-flex align-items-center">
            <img src="assets/images/white-logo-with-green-bizli 1.png" alt="TPCODL Logo">
        </div>

        <div class="contact-container" role="navigation" aria-label="Contact options">
            <div class="contact-box">
                <div class="icon">
                    <a href="tel:18003457122">
                        <i class="fa-solid fa-phone"></i>
                    </a>
                </div>
                <div class="details">
                    <strong>Call Us @</strong>
                    <a href="tel:18003457122">1912 / 1800 345 7122</a>
                </div>
            </div>

            <div class="contact-box">
                <div class="icon">
                    <a href="mailto:customercare@tpcentralodisha.com"><i class="fa-solid fa-envelope"></i></a>
                </div>
                <div class="details">
                    <strong>Mail Us @</strong>
                    <a href="mailto:customercare@tpcentralodisha.com">customercare@tpcentralodisha.com</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4 py-2">
        <section class="consumer-card mx-auto p-3 rounded-1 shadow-lg bg-white">
            <div class="welcome-section d-flex justify-content-between align-items-center">
                <div class="welcome-text">
                    <h2>Welcome <span class="fw-bold">ANJALI JENA</span></h2>
                    <p>Consumer Dashboard</p>

                </div>
                <div class="profile-icon glassmorphism rounded-3 d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-address-card"></i>
                </div>

            </div>

            <section aria-labelledby="consumer-details"
                class="consumer-details-container p-2 rounded-3 shadow-sm bg-light">


                <dl class="row g-1 border-bottom  mb-2 px-2">
                    <div class="col-md-6">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="right">
                                <dt>Consumer ID</dt>
                                <dd class="fw-bold">80004491694</dd>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-building"></i>
                            </div>
                            <div class="right">
                                <dt>Division</dt>
                                <dd>NED, NIMAPARA</dd>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-sitemap"></i>
                            </div>
                            <div class="right">
                                <dt>Sub-Division</dt>
                                <dd>PIPILI</dd>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="right">
                                <dt>Section</dt>
                                <dd>BALIPATNA</dd>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="right">
                                <dt>E-mail
                                    ID</dt>
                                <dd class="d-block" id="1">
                                    <span class="text-muted fst-italic">Not
                                        provided</span>
                                    <button class="btn btn-link btn-sm p-0 ms-2">+
                                        Add Email</button>
                                </dd>
                                <dd class="d-block" id="2">
                                    <div class="input-update">
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Enter your mail id">
                                        <button class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>
                                            Add</button>
                                    </div>
                                </dd>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                            </div>
                            <div class="right">
                                <dt>Mobile No.</dt>
                                <dd>
                                    9337336750
                                    <!-- <a href="tel:9337336750" class="d-block small">Call Now</a> -->
                                </dd>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="details-card">
                            <div class="left">
                                <i class="fa-solid fa-house-user"></i>
                            </div>
                            <div class="right">
                                <dt>Residential
                                    Address</dt>
                                <dd>K.K.RUDRAPUR, B.PATANA KHURDA</dd>
                            </div>
                        </div>

                    </div>
                </dl>

                <div class="d-flex gap-3 flex-wrap justify-content-center">
                    <button class="btn btn-warning">Proceed for Consumer
                        Consent <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </section>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>

</html>
